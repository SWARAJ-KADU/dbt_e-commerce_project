name: 'dbt_project'
version: '1.0.0'

profile: 'dbt_project'


model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"


models:
  dbt_project:
    +database: DBT_DATABASE
    staging:
      +schema: staging
      +materialized: table
    intermediate:
      +schema: intermediate
      +materialized: table
    marts:
      +schema: marts
      +materialized: table

snapshots:
  +database: DBT_DATABASE
  +schema: snapshots