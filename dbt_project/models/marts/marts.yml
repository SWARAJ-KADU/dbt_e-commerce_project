version: 2

models:
  - name: dim_customers
    columns:
      - name: customer_sk
        tests:
          - not_null
          - unique

      - name: customer_id
        tests:
          - not_null


  - name: dim_date
    columns:
      - name: date_sk
        tests:
          - not_null
          - unique

      - name: calendar_date
        tests:
          - not_null

  - name: dim_geo
    columns:
      - name: city
        tests:
          - not_null

      - name: state
        tests:
          - not_null

  - name: dim_products
    columns:
      - name: product_sk
        tests:
          - not_null
          - unique

      - name: product_id
        tests:
          - not_null

  - name: dim_sellers
    columns:
      - name: seller_sk
        tests:
          - not_null
          - unique

      - name: seller_id
        tests:
          - not_null

  - name: fct_order_items
    columns:
      - name: order_item_sk
        tests:
          - not_null
          - unique

      - name: order_item_id
        tests:
          - not_null

      - name: product_sk
        tests:
          - relationships:
              to: ref('dim_products')
              field: product_sk

      - name: seller_sk
        tests:
          - relationships:
              to: ref('dim_sellers')
              field: seller_sk

  - name: fct_payments
    columns:
      - name: order_id
        tests:
          - not_null

  - name: fct_reviews
    columns:
      - name: review_sk
        tests:
          - not_null
          - unique

      - name: review_id
        tests:
          - not_null

  - name: fct_orders
    columns:
      - name: order_sk
        tests:
          - not_null
          - unique

      - name: customer_sk
        tests:
          - not_null
          - relationships:
              to: ref('dim_customers')
              field: customer_sk
